<!DOCTYPE html>
<html>
  <head>
    <title>Sample webpage</title>
    <script>
      // JavaScript function to change the color of a text when clicked
      function changeColor() {
        var textElement = document.getElementById("IMPtext");
        textElement.style.color = "blue";
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My webpage</h1>
    <p>
      This is a sample webpage with a
      <span id="IMPtext" onclick="changeColor()">clickable text</span>.
    </p>
  </body>
</html>
